<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
   <link rel="stylesheet" type="text/css" href="gulp_sass/build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="../static/gulp_sass/build/css/app.css"> -->
  </head>
  <body class="reg-background">

      <div class="registro-container">
          <div class="form-container">
          <form action="/login" class="f-registro">
              <h1>Regístrate</h1>
              <p class="page-name" >Datos Personales</p>
              <div class="u-field">
                  <label for="nombres">Nombres</label>
                  <input class="input-form" type="text" name="nombres" id="nombres">
              </div>
              <div class="u-field">
                  <label for="apellidos">Apellidos</label>
                  <input class="input-form" type="text" name="apellidos" id="apellidos">
              </div>
              <div class="u-field">
                  <label for="rut">Rut</label>
                  <input class="input-form" type="text" name="rut" id="rut">
              </div>
              <div class="u-field">
                  <label for="email">Correo</label>
                  <input class="input-form" type="email" name="email" id="email">
              </div>
              <div class="u-field">
                  <label for="password1">Contraseña</label>
                  <input class="input-form" type="password" name="password1" id="password1">
              </div>
              <div class="u-field">
                  <label for="password2">Repetir Contraseña</label>
                  <input class="input-form" type="password" name="password2" id="password2">
              </div>

              <div class="flex-center btn-alert ">
                  <input class="btn-registro c-pointer" type="submit" value="REGISTRARSE">
                  <p>¿Ya Tienes Una Cuenta? <a href="login">Inicia Sesion</a> </p>
              </div>
          </div>
      </form>
      <div class="img-container">
          <img src="../static/img/img-registro.jpg" alt="" width="600px" height="648px">
      </div>
  </div>



  </body>
  </html>
